<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome/css/all.min.css">
</head>

<body>
  <div class="header">
    <div class="logo"><img src="/img/logo-white.png" alt="logo" /></div>
  </div>
  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>
  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
      <li>Manuela Ruiz Bedoya <span>Admin</span></li>
      <li class="item"><i class="fa-solid fa-users"></i><a href="#">Usuarios</a></li>
      <li class="item"><i class="fa-regular fa-calendar-days"></i><a href="#">Pedidos</a></li>
      <li class="item"><i class="fa-solid fa-gear"></i><a href="#">Configuración</a></li>
      <li class="item"><i class="fa-solid fa-power-off"></i><a href="/pages/login.html">Cerrar sesión</a></li>
    </ul>
  </div>
  <div id='center' class="main center container pt-2">
    <div class="container text-center">
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <button type="button" class="btn btn-primary">Crear pedido</button>
          <input type="search" name="lupa" id="lupa" placeholder="Buscar...">
         <div class="input-group-text"> <i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Número</th>
                <th scope="col">Autoparte</th>
                <th scope="col">Cantidad</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Manubrio</td>
                <td>500</td>
                <th> <button>
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
              <button>
                <i class="fa-regular fa-trash-can"></i>
              </button></th>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Slider</td>
                <td>780</td>
                <th> <button>
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
              <button>
                <i class="fa-regular fa-trash-can"></i>
              </button></th>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Baúl</td>
                <td>250</td>
                <th> <button>
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
              <button>
                <i class="fa-regular fa-trash-can"></i>
              </button></th>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Parrilla</td>
                <td>180</td>
                <th> <button>
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
              <button>
                <i class="fa-regular fa-trash-can"></i>
              </button></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
